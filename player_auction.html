<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Auction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        .header p {
            font-size: 20px;
            opacity: 0.95;
        }

        .auction-controls {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .auction-controls h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .auction-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #000;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-large {
            padding: 20px 50px;
            font-size: 20px;
        }

        .auction-display {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-player {
            color: #999;
        }

        .no-player-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .no-player h3 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #666;
        }

        .no-player p {
            font-size: 18px;
        }

        .player-showcase {
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .player-status {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .player-image-large {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid #667eea;
            margin: 0 auto 30px;
            display: block;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .player-image-placeholder {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 8px solid #e0e0e0;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-size: 100px;
            color: #ccc;
        }

        .player-name-large {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .player-type-large {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .type-batter {
            background: #ffc107;
            color: #000;
        }

        .type-bowler {
            background: #17a2b8;
            color: white;
        }

        .type-all-rounder {
            background: #28a745;
            color: white;
        }

        .base-price-section {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .base-price-label {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .base-price-amount {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            font-family: 'Courier New', monospace;
        }

        .player-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
        }

        .detail-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .back-link a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }

        .stats-info p {
            color: #1976d2;
            font-size: 14px;
            margin: 5px 0;
        }

        .auction-progress {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .progress-header h3 {
            color: #333;
            font-size: 20px;
        }

        .progress-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .stat-total {
            background: #667eea;
            color: white;
        }

        .stat-sold {
            background: #28a745;
            color: white;
        }

        .stat-unsold {
            background: #ffc107;
            color: #000;
        }

        .stat-remaining {
            background: #17a2b8;
            color: white;
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .auction-complete {
            text-align: center;
            padding: 40px;
            animation: slideIn 0.6s ease-out;
        }

        .complete-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .auction-complete h2 {
            color: #28a745;
            font-size: 36px;
            margin-bottom: 15px;
        }

        .auction-complete p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .auction-summary {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
            font-size: 18px;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #666;
            font-weight: 600;
        }

        .summary-value {
            color: #333;
            font-weight: bold;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .auction-display {
                padding: 30px 20px;
            }

            .player-name-large {
                font-size: 32px;
            }

            .base-price-amount {
                font-size: 36px;
            }

            .player-details-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Player Auction</h1>
            <p>Select a random player for auction</p>
        </div>

        <div class="auction-progress" id="auctionProgress" style="display: none;">
            <div class="progress-header">
                <h3>üéØ Auction Progress</h3>
                <div class="progress-stats">
                    <span class="stat-badge stat-total">Total: <span id="totalPlayers">0</span></span>
                    <span class="stat-badge stat-sold">Sold: <span id="soldCount">0</span></span>
                    <span class="stat-badge stat-unsold">Unsold: <span id="unsoldCount">0</span></span>
                    <span class="stat-badge stat-remaining">Remaining: <span id="remainingCount">0</span></span>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
            </div>
        </div>

        <div class="auction-controls">
            <h2>Auction Controls</h2>
            <div class="button-group">
                <button class="btn btn-primary btn-large" id="startAuctionBtn">
                    <span>üéØ</span>
                    <span>Start Auction</span>
                </button>
                <button class="btn btn-secondary" id="viewGalleryBtn">
                    <span>üëÅÔ∏è</span>
                    <span>View All Players</span>
                </button>
                <button class="btn btn-success" id="registerBtn">
                    <span>‚ûï</span>
                    <span>Register Player</span>
                </button>
            </div>
        </div>

        <div class="auction-display" id="auctionDisplay">
            <div class="no-player">
                <div class="no-player-icon">üèè</div>
                <h3>Ready to Start Auction</h3>
                <p>Click "Start Auction" to begin selecting players randomly</p>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">
                <span>‚¨ÖÔ∏è</span>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // üî• Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCsLHmg5LnYVtPVLHM0DYEelsvZeLLSuVM",
            authDomain: "players-gallery-3f0f4.firebaseapp.com",
            projectId: "players-gallery-3f0f4",
            storageBucket: "players-gallery-3f0f4.firebasestorage.app",
            messagingSenderId: "481537498800",
            appId: "1:481537498800:web:3812c4ea9df4adcdf06575",
            databaseURL: "https://players-gallery-3f0f4-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let allPlayers = [];
        let playerQueue = [];
        let currentPlayer = null;
        let soldPlayers = [];
        let unsoldPlayers = [];
        let processedPlayerIds = new Set();
        let isAuctionActive = false;

        const auctionDisplay = document.getElementById('auctionDisplay');
        const auctionProgress = document.getElementById('auctionProgress');
        const startAuctionBtn = document.getElementById('startAuctionBtn');
        const viewGalleryBtn = document.getElementById('viewGalleryBtn');
        const registerBtn = document.getElementById('registerBtn');
        const totalPlayersSpan = document.getElementById('totalPlayers');
        const soldCountSpan = document.getElementById('soldCount');
        const unsoldCountSpan = document.getElementById('unsoldCount');
        const remainingCountSpan = document.getElementById('remainingCount');
        const progressBar = document.getElementById('progressBar');

        // Load all players from Firebase
        function loadPlayers() {
            return new Promise((resolve, reject) => {
                database.ref('players').once('value', (snapshot) => {
                    allPlayers = [];
                    snapshot.forEach((childSnapshot) => {
                        allPlayers.push(childSnapshot.val());
                    });
                    resolve(allPlayers);
                }, (error) => {
                    console.error('Error loading players:', error);
                    reject(error);
                });
            });
        }

        // Start auction
        async function startAuction() {
            startAuctionBtn.disabled = true;
            startAuctionBtn.innerHTML = '<div class="loading-spinner"></div><span>Loading Players...</span>';

            try {
                await loadPlayers();

                if (allPlayers.length === 0) {
                    auctionDisplay.innerHTML = `
                        <div class="no-player">
                            <div class="no-player-icon">üòî</div>
                            <h3>No Players Available</h3>
                            <p>Please register some players first</p>
                        </div>
                    `;
                    startAuctionBtn.disabled = false;
                    startAuctionBtn.innerHTML = '<span>üéØ</span><span>Start Auction</span>';
                    return;
                }

                // Initialize auction
                isAuctionActive = true;
                playerQueue = [...allPlayers];
                shuffleArray(playerQueue); // Randomize initial order
                soldPlayers = [];
                unsoldPlayers = [];
                processedPlayerIds = new Set();

                // Show progress bar
                auctionProgress.style.display = 'block';
                updateProgress();

                // Hide start button
                startAuctionBtn.style.display = 'none';

                // Show first player
                await showNextPlayer();

            } catch (error) {
                alert('Error loading players. Please try again.');
                console.error(error);
                startAuctionBtn.disabled = false;
                startAuctionBtn.innerHTML = '<span>üéØ</span><span>Start Auction</span>';
            }
        }

        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Show next player in queue
        async function showNextPlayer() {
            if (playerQueue.length === 0) {
                // Auction complete
                showAuctionComplete();
                return;
            }

            // Show loading
            auctionDisplay.innerHTML = `
                <div class="no-player">
                    <div class="loading-spinner"></div>
                    <h3>Loading Next Player...</h3>
                </div>
            `;

            // Add suspense
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Get next player
            currentPlayer = playerQueue.shift();
            
            // Display player with action buttons
            displayPlayer(currentPlayer);
            updateProgress();
        }

        // Mark player as sold
        async function markAsSold() {
            if (!currentPlayer) return;

            soldPlayers.push(currentPlayer);
            processedPlayerIds.add(currentPlayer.id);
            
            // Save to Firebase
            await database.ref('players/' + currentPlayer.id).update({
                auctionStatus: 'sold',
                soldAt: new Date().toISOString()
            });

            // Show next player
            await showNextPlayer();
        }

        // Mark player as unsold
        async function markAsUnsold() {
            if (!currentPlayer) return;

            // Check if this player was already unsold once
            if (processedPlayerIds.has(currentPlayer.id)) {
                // Second time unsold - permanently unsold
                unsoldPlayers.push(currentPlayer);
                
                await database.ref('players/' + currentPlayer.id).update({
                    auctionStatus: 'unsold',
                    unsoldAt: new Date().toISOString()
                });
            } else {
                // First time unsold - add to end of queue
                playerQueue.push(currentPlayer);
                processedPlayerIds.add(currentPlayer.id);
            }

            // Show next player
            await showNextPlayer();
        }

        // Update progress
        function updateProgress() {
            const total = allPlayers.length;
            const sold = soldPlayers.length;
            const unsold = unsoldPlayers.length;
            const remaining = playerQueue.length;
            const processed = sold + unsold;
            const percentage = total > 0 ? Math.round((processed / total) * 100) : 0;

            totalPlayersSpan.textContent = total;
            soldCountSpan.textContent = sold;
            unsoldCountSpan.textContent = unsold;
            remainingCountSpan.textContent = remaining;
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }

        // Show auction complete
        function showAuctionComplete() {
            isAuctionActive = false;

            auctionDisplay.innerHTML = `
                <div class="auction-complete">
                    <div class="complete-icon">üéâ</div>
                    <h2>Auction Complete!</h2>
                    <p>All players have been processed</p>

                    <div class="auction-summary">
                        <div class="summary-item">
                            <span class="summary-label">Total Players:</span>
                            <span class="summary-value">${allPlayers.length}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">‚úÖ Sold Players:</span>
                            <span class="summary-value" style="color: #28a745">${soldPlayers.length}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">‚ùå Unsold Players:</span>
                            <span class="summary-value" style="color: #ffc107">${unsoldPlayers.length}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">üí∞ Total Base Value:</span>
                            <span class="summary-value">‚Çπ${(allPlayers.length * 50000).toLocaleString('en-IN')}</span>
                        </div>
                    </div>

                    <div class="button-group" style="margin-top: 30px;">
                        <button class="btn btn-primary" onclick="resetAuction()">
                            <span>üîÑ</span>
                            <span>Start New Auction</span>
                        </button>
                        <button class="btn btn-secondary" onclick="window.location.href='players_gallery.html'">
                            <span>üëÅÔ∏è</span>
                            <span>View Gallery</span>
                        </button>
                    </div>
                </div>
            `;
        }

        // Reset auction
        function resetAuction() {
            isAuctionActive = false;
            playerQueue = [];
            currentPlayer = null;
            soldPlayers = [];
            unsoldPlayers = [];
            processedPlayerIds = new Set();
            
            auctionProgress.style.display = 'none';
            startAuctionBtn.style.display = 'flex';
            startAuctionBtn.disabled = false;
            startAuctionBtn.innerHTML = '<span>üéØ</span><span>Start Auction</span>';

            auctionDisplay.innerHTML = `
                <div class="no-player">
                    <div class="no-player-icon">üèè</div>
                    <h3>Ready to Start Auction</h3>
                    <p>Click "Start Auction" to begin selecting players randomly</p>
                </div>
            `;
        }

        // Display selected player
        function displayPlayer(player) {
            const typeIcons = {
                'Batter': 'üèè',
                'Bowler': '‚ö°',
                'All-Rounder': '‚≠ê'
            };

            const playerType = (player.type || 'batter').toLowerCase().replace(' ', '-').replace('all-rounder', 'all-rounder');
            const basePrice = player.basePrice || 50000;

            auctionDisplay.innerHTML = `
                <div class="player-showcase">
                    <div class="player-status">üî• Now in Auction</div>
                    
                    ${player.image 
                        ? `<img class="player-image-large" src="${player.image}" alt="${player.name}">`
                        : `<div class="player-image-placeholder">üë§</div>`
                    }
                    
                    <div class="player-name-large">${player.name || 'Unknown Player'}</div>
                    
                    <div class="player-type-large type-${playerType}">
                        ${typeIcons[player.type] || '‚öΩ'} ${player.type || 'Player'}
                    </div>

                    <div class="base-price-section">
                        <div class="base-price-label">Base Price</div>
                        <div class="base-price-amount">‚Çπ ${basePrice.toLocaleString('en-IN')}</div>
                    </div>

                    <div class="player-details-grid">
                        ${player.email ? `
                            <div class="detail-item">
                                <div class="detail-label">Email</div>
                                <div class="detail-value">
                                    <span>üìß</span>
                                    <span>${player.email}</span>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${player.mobile ? `
                            <div class="detail-item">
                                <div class="detail-label">Mobile</div>
                                <div class="detail-value">
                                    <span>üì±</span>
                                    <span>${player.mobile}</span>
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="detail-item">
                            <div class="detail-label">Player ID</div>
                            <div class="detail-value">
                                <span>üÜî</span>
                                <span>${player.id ? player.id.substring(0, 8) : 'N/A'}</span>
                            </div>
                        </div>
                        
                        ${player.timestamp ? `
                            <div class="detail-item">
                                <div class="detail-label">Registered</div>
                                <div class="detail-value">
                                    <span>üìÖ</span>
                                    <span>${new Date(player.timestamp).toLocaleDateString()}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <div class="stats-info">
                        <p><strong>üí° Auction Info:</strong></p>
                        <p>‚Ä¢ Base Price: ‚Çπ${basePrice.toLocaleString('en-IN')}</p>
                        <p>‚Ä¢ Total Players: ${allPlayers.length}</p>
                        <p>‚Ä¢ Remaining in Queue: ${playerQueue.length}</p>
                        ${processedPlayerIds.has(player.id) ? '<p>‚Ä¢ ‚ö†Ô∏è This player was unsold before (Last chance!)</p>' : ''}
                    </div>

                    <div class="auction-actions">
                        <button class="btn btn-success btn-large" onclick="markAsSold()">
                            <span>‚úÖ</span>
                            <span>SOLD</span>
                        </button>
                        <button class="btn btn-warning btn-large" onclick="markAsUnsold()">
                            <span>‚ùå</span>
                            <span>UNSOLD</span>
                        </button>
                    </div>
                </div>
            `;
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Event listeners
        startAuctionBtn.addEventListener('click', startAuction);

        viewGalleryBtn.addEventListener('click', () => {
            if (isAuctionActive) {
                if (confirm('Auction is in progress. Are you sure you want to leave?')) {
                    window.location.href = 'players_gallery.html';
                }
            } else {
                window.location.href = 'players_gallery.html';
            }
        });

        registerBtn.addEventListener('click', () => {
            if (isAuctionActive) {
                if (confirm('Auction is in progress. Are you sure you want to leave?')) {
                    window.location.href = 'player_registration.html';
                }
            } else {
                window.location.href = 'player_registration.html';
            }
        });

        // Prevent accidental page close during auction
        window.addEventListener('beforeunload', (e) => {
            if (isAuctionActive && playerQueue.length > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
