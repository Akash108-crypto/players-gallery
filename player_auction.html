<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Auction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        .header p {
            font-size: 20px;
            opacity: 0.95;
        }

        .auction-controls {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .auction-controls h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auction-display {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-player {
            color: #999;
        }

        .no-player-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .no-player h3 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #666;
        }

        .no-player p {
            font-size: 18px;
        }

        .player-showcase {
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .player-status {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .player-image-large {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid #667eea;
            margin: 0 auto 30px;
            display: block;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .player-image-placeholder {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 8px solid #e0e0e0;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-size: 100px;
            color: #ccc;
        }

        .player-name-large {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .player-type-large {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .type-batter {
            background: #ffc107;
            color: #000;
        }

        .type-bowler {
            background: #17a2b8;
            color: white;
        }

        .type-all-rounder {
            background: #28a745;
            color: white;
        }

        .base-price-section {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .base-price-label {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .base-price-amount {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            font-family: 'Courier New', monospace;
        }

        .player-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
        }

        .detail-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .back-link a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }

        .stats-info p {
            color: #1976d2;
            font-size: 14px;
            margin: 5px 0;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .auction-display {
                padding: 30px 20px;
            }

            .player-name-large {
                font-size: 32px;
            }

            .base-price-amount {
                font-size: 36px;
            }

            .player-details-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Player Auction</h1>
            <p>Select a random player for auction</p>
        </div>

        <div class="auction-controls">
            <h2>Auction Controls</h2>
            <div class="button-group">
                <button class="btn btn-primary" id="randomPlayerBtn">
                    <span>üé≤</span>
                    <span>Pick Random Player</span>
                </button>
                <button class="btn btn-secondary" id="viewGalleryBtn">
                    <span>üëÅÔ∏è</span>
                    <span>View All Players</span>
                </button>
                <button class="btn btn-success" id="registerBtn">
                    <span>‚ûï</span>
                    <span>Register Player</span>
                </button>
            </div>
        </div>

        <div class="auction-display" id="auctionDisplay">
            <div class="no-player">
                <div class="no-player-icon">üèè</div>
                <h3>No Player Selected</h3>
                <p>Click "Pick Random Player" to start the auction</p>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">
                <span>‚¨ÖÔ∏è</span>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // üî• Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCsLHmg5LnYVtPVLHM0DYEelsvZeLLSuVM",
            authDomain: "players-gallery-3f0f4.firebaseapp.com",
            projectId: "players-gallery-3f0f4",
            storageBucket: "players-gallery-3f0f4.firebasestorage.app",
            messagingSenderId: "481537498800",
            appId: "1:481537498800:web:3812c4ea9df4adcdf06575",
            databaseURL: "https://players-gallery-3f0f4-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let allPlayers = [];
        let currentPlayer = null;

        const auctionDisplay = document.getElementById('auctionDisplay');
        const randomPlayerBtn = document.getElementById('randomPlayerBtn');
        const viewGalleryBtn = document.getElementById('viewGalleryBtn');
        const registerBtn = document.getElementById('registerBtn');

        // Load all players from Firebase
        function loadPlayers() {
            return new Promise((resolve, reject) => {
                database.ref('players').once('value', (snapshot) => {
                    allPlayers = [];
                    snapshot.forEach((childSnapshot) => {
                        allPlayers.push(childSnapshot.val());
                    });
                    resolve(allPlayers);
                }, (error) => {
                    console.error('Error loading players:', error);
                    reject(error);
                });
            });
        }

        // Pick random player
        async function pickRandomPlayer() {
            randomPlayerBtn.disabled = true;
            randomPlayerBtn.innerHTML = '<div class="loading-spinner"></div><span>Loading...</span>';

            try {
                await loadPlayers();

                if (allPlayers.length === 0) {
                    auctionDisplay.innerHTML = `
                        <div class="no-player">
                            <div class="no-player-icon">üòî</div>
                            <h3>No Players Available</h3>
                            <p>Please register some players first</p>
                        </div>
                    `;
                    randomPlayerBtn.disabled = false;
                    randomPlayerBtn.innerHTML = '<span>üé≤</span><span>Pick Random Player</span>';
                    return;
                }

                // Add suspense with delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Pick random player
                const randomIndex = Math.floor(Math.random() * allPlayers.length);
                currentPlayer = allPlayers[randomIndex];

                // Display player
                displayPlayer(currentPlayer);

            } catch (error) {
                alert('Error loading players. Please try again.');
                console.error(error);
            }

            randomPlayerBtn.disabled = false;
            randomPlayerBtn.innerHTML = '<span>üé≤</span><span>Pick Random Player</span>';
        }

        // Display selected player
        function displayPlayer(player) {
            const typeIcons = {
                'Batter': 'üèè',
                'Bowler': '‚ö°',
                'All-Rounder': '‚≠ê'
            };

            const playerType = (player.type || 'batter').toLowerCase().replace(' ', '-').replace('all-rounder', 'all-rounder');
            const basePrice = player.basePrice || 50000;

            auctionDisplay.innerHTML = `
                <div class="player-showcase">
                    <div class="player-status">üî• Now in Auction</div>
                    
                    ${player.image 
                        ? `<img class="player-image-large" src="${player.image}" alt="${player.name}">`
                        : `<div class="player-image-placeholder">üë§</div>`
                    }
                    
                    <div class="player-name-large">${player.name || 'Unknown Player'}</div>
                    
                    <div class="player-type-large type-${playerType}">
                        ${typeIcons[player.type] || '‚öΩ'} ${player.type || 'Player'}
                    </div>

                    <div class="base-price-section">
                        <div class="base-price-label">Base Price</div>
                        <div class="base-price-amount">‚Çπ ${basePrice.toLocaleString('en-IN')}</div>
                    </div>

                    <div class="player-details-grid">
                        ${player.email ? `
                            <div class="detail-item">
                                <div class="detail-label">Email</div>
                                <div class="detail-value">
                                    <span>üìß</span>
                                    <span>${player.email}</span>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${player.mobile ? `
                            <div class="detail-item">
                                <div class="detail-label">Mobile</div>
                                <div class="detail-value">
                                    <span>üì±</span>
                                    <span>${player.mobile}</span>
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="detail-item">
                            <div class="detail-label">Player ID</div>
                            <div class="detail-value">
                                <span>üÜî</span>
                                <span>${player.id ? player.id.substring(0, 8) : 'N/A'}</span>
                            </div>
                        </div>
                        
                        ${player.timestamp ? `
                            <div class="detail-item">
                                <div class="detail-label">Registered</div>
                                <div class="detail-value">
                                    <span>üìÖ</span>
                                    <span>${new Date(player.timestamp).toLocaleDateString()}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <div class="stats-info">
                        <p><strong>üí° Auction Info:</strong></p>
                        <p>‚Ä¢ Base Price: ‚Çπ${basePrice.toLocaleString('en-IN')}</p>
                        <p>‚Ä¢ Total Players Available: ${allPlayers.length}</p>
                        <p>‚Ä¢ Click "Pick Random Player" to select another player</p>
                    </div>
                </div>
            `;
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Event listeners
        randomPlayerBtn.addEventListener('click', pickRandomPlayer);

        viewGalleryBtn.addEventListener('click', () => {
            window.location.href = 'players_gallery.html';
        });

        registerBtn.addEventListener('click', () => {
            window.location.href = 'player_registration.html';
        });

        // Load players on page load (to get count)
        loadPlayers();
    </script>
</body>
</html>
